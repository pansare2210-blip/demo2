<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AOSE Clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <h1 class="logo">AOSE Clothing</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <h2>Built for the Culture</h2>
    <p>Premium Streetwear by AOSE Clothing</p>
    <button onclick="shopNow()">Shop Now</button>
</section>

<!-- PRODUCTS -->
<section class="products">
    <h2>Best Sellers</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>Black Hoodie</h3>
            <p>₹1999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product">
            <h3>White T-Shirt</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <p>© 2025 AOSE Clothing. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
